<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Wiregoose</title>
    <meta name="description" content="Wiregoose is an online news transmitter">
    <meta name="keywords" content="News">

    <meta name="application-name" content="Wiregoose">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@wiregoose">
    <meta property="og:site_name" content="Wiregoose" />
    <meta property="article:publisher" content="https://www.facebook.com/wiregoose">
    <!-- <meta property="fb:app_id" content="" /> -->
    <meta name="creator" content="John Apostolidis">

    <link rel="icon" type="image/png" href="/public/assets/img/logo.png">
    <style>
      .is-main-page-loading {
        position: fixed;
        top: 30%;
        left: 0;
        right: 0;
        text-align: center;
      }
      .is-main-page-loading img {
        animation: mainPageLogoLoadingKeyFrame 3s infinite;
      }
      @keyframes mainPageLogoLoadingKeyFrame {
        0% { opacity: 0.2; }
        100% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="is-main-page-loading">
        <h2>
          <img src="/public/assets/img/logo.png" />
          <span style="display:none;" data-text="Wiregoose">Wiregoose</span>
        </h2>
      </div>
    </div>
  </body>
</html>
