<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Wiregoose</title>
    <meta name="description" content="Wiregoose is an online news transmitter">
    <meta name="keywords" content="News">

    <meta name="application-name" content="Wiregoose">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@wiregoose">
    <meta property="og:site_name" content="Wiregoose" />
    <meta property="article:publisher" content="https://www.facebook.com/wiregoose">
    <meta name="creator" content="John Apostolidis">

    <link rel="icon" type="image/png" href="/public/assets/img/logo.png">
    <style>
      .is-main-page-loading {
        position: fixed;
        top: 30%;
        left: 0;
        right: 0;
        text-align: center;
      }
      .w-is-logo-loading {
        animation: logoLoadingKeyFrame 3s infinite;
      }
      @keyframes logoLoadingKeyFrame {
        0% { opacity: 0.2; }
        100% { opacity: 1; }
      }
    </style>

    <script class="prevent-prerender-removal" async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script class="prevent-prerender-removal">
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-3571483150053473",
        enable_page_level_ads: true
      });
    </script>
  </head>
  <body>
    <div id="root">
      <div class="is-main-page-loading">
        <h2>
          <img class="w-is-logo-loading" src="/public/assets/img/logo.png" />
          <span class="w-text-loading" style="display:none;" data-text="Wiregoose">Wiregoose</span>
        </h2>
      </div>
    </div>
  </body>
</html>
